<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Tema del Curso</title>
</head>
<body>
    <header>
        <h1>TEC DIGITALITO</h1>
    </header>

    <h2>Tema del Curso</h2> 

    <div class="tema-curso-form">
        <form action="/crearTema" method="POST">
            <input type="hidden" id="codigo-curso" name="codigo-curso">
            <label for="nombre-tema">Nombre del Tema:</label>
            <input type="text" id="nombre-tema" name="nombre-tema" required>
            <label for="descripcion-tema">Descripci√≥n del Tema:</label>
            <input type="text" id="descripcion-tema" name="descripcion-tema">
            <button id="crear-tema">Crear</button>
        </form>
    </div>

    <div class="boton-volver">
        <button onclick="volverPantalla()">Volver</button>
    </div>

    <script>
        function volverPantalla() {
            window.location.href = 'listaCursos.html'; 
        }
        const urlParams = new URLSearchParams(window.location.search);
        var codigoCurso = urlParams.get('curso');
        codigoCurso = codigoCurso.trim();
        document.getElementById('codigo-curso').value = codigoCurso;
    </script>
</body>
</html>
