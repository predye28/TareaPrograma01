<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Iniciar sesión</title>
</head>
<body>
    <header>
        <h1>TEC DIGITALITO</h1>
    </header>
    
    <div class="login-container">
        <h2>Iniciar sesión</h2>
        <form action="/procesar_login" method="POST">
            <input type="text" name="usuario" placeholder="Nombre de usuario" required>
            <input type="password" name="contrasena" placeholder="Contraseña" required>
            <button type="submit">Iniciar sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="registro.html">Registrarse</a></p>
        
        <!-- Agrega un div para mostrar el mensaje de error -->
        <div id="error-message" style="display: none; color: red;">
            Credenciales incorrectas. Inténtalo de nuevo.
        </div>
    </div>
    
    <script>
        // Obtén el parámetro "loginError" de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const loginError = urlParams.get('loginError');

        if (loginError === 'true') {
            const errorMessage = document.getElementById("error-message");
            errorMessage.style.display = "block";
        }
    </script>
</body>
</html>
