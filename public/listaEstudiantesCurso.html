<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Lista de Estudiantes</title>
</head>
<body>
    <header>
        <h1>TEC DIGITALITO</h1>
    </header>

    <h2>Lista de Estudiantes</h2> <!-- Título de Lista de Estudiantes -->

    <div class="lista-estudiantes">
        <ul id="lista-estudiantes"></ul>
    </div>

    <!-- Botón de Volver -->
    <div class="boton-volver">
        <button onclick="volverPantalla()">Volver</button>
    </div>
    <script>

    document.addEventListener('DOMContentLoaded', function () {
        const urlParams = new URLSearchParams(window.location.search);
        const cursoNombre = urlParams.get('curso');

        if (cursoNombre) {
            // Realiza una solicitud al servidor para obtener la lista de estudiantes
            fetch(`/obtenerNombresEstudiantesPorCurso?curso=${cursoNombre}`)
                .then(response => response.json())
                .then(data => {
                    // Manipula los datos recibidos y muestra la lista de estudiantes en tu página
                    const listaEstudiantesElement = document.getElementById('lista-estudiantes');
                    data.forEach(estudiante => {
                        const estudianteItem = document.createElement('li');
                        estudianteItem.textContent = estudiante; // Los nombres de los estudiantes ya son cadenas de texto
                        listaEstudiantesElement.appendChild(estudianteItem);
                    });
                })
                .catch(error => {
                    console.error('Error al obtener la lista de estudiantes:', error);
                });
        }
    });

        function volverPantalla() {
            window.location.href = 'listaCursos.html';
        }

    </script>
</body>
</html>
