<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Tema del Curso</title>
</head>
<body>
    <header>
        <h1>TEC DIGITALITO</h1>
    </header>

    <h2>Subtema </h2> <!-- Título de Tema del Curso -->

    <div class="subtema-curso-form">
        <form>
            <label for="tema">Seleccione el Tema:</label>
            <select id="tema" name="tema">
                <option value="tema1">Tema 1</option>
                <option value="tema2">Tema 2</option>
                <option value="tema3">Tema 3</option>
                <!-- Agrega más opciones de temas según sea necesario -->
            </select>

            <label for="nombre-subtema">Nombre del Subtema:</label>
            <input type="text" id="nombre-subtema" name="nombre-subtema" required>
            <label for="nombre-tema">Descripcion del subtema:</label>
            <input type="text" id="nombre-tema" name="nombre-tema">
            <!-- Botón para crear el subtema -->
            <button id="crear-subtema">Crear</button>
        </form>
    </div>

    <!-- Botón de Volver -->
    <div class="boton-volver">
        <button>Volver</button>
    </div>
    
</body>
</html>
