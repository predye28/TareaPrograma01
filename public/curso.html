<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Detalles del Curso</title>
</head>
<body>
    <header>
        <h1>TEC DIGITALITO</h1>
    </header>

    <h2>Nombre del Curso</h2> <!-- Título del Curso -->

   
    <div class="contenedor-curso">
        <div class="informacion-curso">
            <!-- Información del Curso (izquierda) -->
        </div>
        <div class="temas-curso">
            <!-- Temas del Curso (derecha) -->
        </div>
    </div>
    <!-- Botones en la parte inferior -->
    <div class="botones">
        <button class="agregar-tema">Agregar Tema</button>
        <button class="agregar-subtema">Agregar Subtema</button>
        <button class="ver-estudiantes">Ver Lista de Estudiantes</button>
        <button class="ver-mensajes">Ver Mensajes</button>
        <button class="clonar-curso">Clonar Curso</button>
        <button class="crear-evaluacion">Crear Evaluación</button>
    </div>
    <div class="boton-volver">
        <button onclick="volverPantalla()">Volver</button>
    </div>
    <script>
        function volverPantalla() {
            window.location.href = 'listaCursos.html';
        }
    </script>
</body>
</html>
